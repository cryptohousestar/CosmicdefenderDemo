<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Espacial</title>
    <link rel="stylesheet" href="market.css">
</head>
<body>
    <!-- BotÃ³n STAR ENGINE para volver al juego -->
    <div style="position: fixed; top: 10px; right: 10px; z-index: 10000;">
        <button onclick="window.parent.startGameFromMarket()" 
                style="background: #ffd700; color: #222; border: 2px solid #ff6600; 
                       padding: 15px 25px; font-size: 16px; font-weight: bold; 
                       border-radius: 8px; cursor: pointer; box-shadow: 0 0 15px #ffd700;
                       font-family: 'Press Start 2P', monospace; text-shadow: 1px 1px 0 #fff;
                       transition: all 0.2s ease;">
            ðŸš€ STAR ENGINE
        </button>
    </div>
    
    <div class="market-container">
        <h1 class="pixel-title">Tienda Espacial</h1>
        <div class="market-main">
            <!-- CatÃ¡logo de Ã­tems -->
            <div class="catalog-panel">
                <h2>CatÃ¡logo</h2>
                <div id="catalog-grid" class="catalog-grid"></div>
            </div>
            <!-- Inventario y slots de equipo -->
            <div class="inventory-panel">
                <h2>Inventario</h2>
                <div id="inventory-grid" class="inventory-grid"></div>
                <button id="sell-btn" class="pixel-btn">Sell</button>
                <h2>Equipo de Nave</h2>
                <div class="equip-panel">
                    <div class="equip-slot" id="equip-ship">Nave</div>
                    <div class="equip-slot" id="equip-weapon">Arma</div>
                    <div class="equip-slot" id="equip-shield">Escudo</div>
                    <div class="equip-slot" id="equip-engine">Motor</div>
                </div>
                <h2>EstadÃ­sticas de Nave</h2>
                <div class="stats-panel">
                    <div class="stat-item">
                        <span class="stat-label">Vida:</span>
                        <span id="stat-health" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Defensa:</span>
                        <span id="stat-defense" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Ataque:</span>
                        <span id="stat-attack" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Velocidad de Disparo:</span>
                        <span id="stat-fireRate" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Escudo:</span>
                        <span id="stat-shield" class="stat-value">0%</span>
                    </div>
                </div>
                <div id="coins-display" class="coins-display">Monedas: 0</div>
            </div>
        </div>
    </div>
    <script src="market.js"></script>
</body>
</html>
